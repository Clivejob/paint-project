<!DOCTYPE html>
<html>
<head>
  <title>Paints</title>
</head>
<body>
  <header>
    <a href="/paints/new">Add New Paint</a>
    <a href="/paints">View Top Paints</a>
  </header>
<main>
  <p>base.html content</p>
  <section>
      {% block content %}
      body {
        background-color: {{ paint.value }};
        color: {{ paint.offset_value }};
      }
      {% endblock%}
  </section>
  </main>
</body>
</html>
