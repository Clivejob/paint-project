<!DOCTYPE html>
<html>
<head>
  <title>Paints</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Climate+Crisis&family=Raleway:wght@500&family=Roboto:wght@100&display=swap" rel="stylesheet">
  {{ fontawesome_html() }}
</head>
<body>
  <div class="paintpagecontainer">
    <section class="indexsidebarmain" style="background-color:{{paint.offset_value}}; color:{{paint.value}};">
      <ul>
        <li><a class="interiorlink" href="/" style="color:{{paint.value}}"><i class="fas fa-circle"></i> Home</a></li>
        <br>
        <li><a class="interiorlink" href="/paints/new" style="color:{{paint.value}}"><i class="fas fa-circle"></i> Add New Paint</a></li>
        <br>
        <li><a class="interiorlink" href="/paints" style="color:{{paint.value}}"><i class="fas fa-circle"></i> View Top Paints</a></li>
        <br>
        <li><a class="interiorlink" href="/" style="color:{{paint.value}}"><i class="fas fa-circle"></i> View All Paints</a></li>
        <br>
        <li><a class="interiorlink" href="/" style="color:{{paint.value}}"><i class="fas fa-circle"></i> About</a></li>
        <br>
      </ul>
  </section>
    <section class="main">
        <section class="bigmaintoppaints">
          <section class="maintitle" style="color:{{paint.offset_value}}">
          <h1><span class="fas fa-brush"></span> Paint Viewer</h1>
        </section>
        </section>

      {% block content %}
      {% endblock %}
    </section>
  </div>
</body>
</html>
