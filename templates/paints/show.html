<head>
  {{ fontawesome_html() }}
  <style>
    body {
      background-color: {{paint.value}};
      color: {{paint.offset_value}};
    }
  </style>
</head>
<body>
{% extends 'base.html' %}

{% block content %}
<section class="individual">
  <h1>{{ paint.name }}</h1>
  <p>Description: {{ paint.description }}</p>
  <p>Value: {{ paint.value }}</p>
  <p>Offset Value: {{ paint.offset_value }}</p>
  <p>Popularity: {{paint.popularity}}</p>
  <section class="button-group">
  <form action="/paints/{{paint.id}}/decrement" method="POST">
    <input class="button" style="color:{{paint.offset_value}}" type="submit" value="I hate it!" id="decrement" name="decrement">
  </form>
  <form action="/paints/{{paint.id}}/increment" method="POST">
    <input class="button" style="color:{{paint.offset_value}}"type="submit" value="I like it!" id="increment" name="increment">
  </form>
</section>
  <a class="button" style="color:{{paint.offset_value}}" href="/paints/{{paint.id}}/edit">Edit Paint</a>
  <br>
  <form action="{{paint.id}}/delete" method="POST">
  <input class="button" style="color:{{paint.offset_value}}" type="submit" value="Delete">
  </form>
</section>
{% endblock %}

</body>
