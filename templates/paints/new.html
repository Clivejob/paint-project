<head>
  <title>New</title>
  <link rel="stylesheet" href="/static/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" />
  {{ fontawesome_html() }}
</head>
{% extends "paints/navbar.html" %}

{% block content %}
<section class="mainpage">
  <form action="/paints/new" method="post">
  <div class="plaque" style="text-align:center; background-color:#B05E00; color:white;">
    <label for="name">Name:</label>
    <input class="inputstyler" type="text" id="name" name="name" required><br><br>
    <label for="description">Description:</label>
    <input class="inputstyler" type="text" id="description" name="description"><br><br>
    <label for="value">Value</label>
    <input class="inputstyler" type="color" id="colour-picker" name="colour-picker">
    <br>
    <br>
    <input class="button" style type="submit" value="Submit">
  </div>
  </form>
</section>
</section>
</div> 
{% endblock %}
