<head>
  <title>Paints</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Climate+Crisis&family=Raleway:wght@500&family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<div class="rainbow-banner">
  <div class="block red"></div>
  <div class="border"></div>
  <div class="block orange"></div>
  <div class="border"></div>
  <div class="block yellow"></div>
  <div class="border"></div>
  <div class="block green"></div>
  <div class="border"></div>
  <div class="block blue"></div>
  <div class="border"></div>
  <div class="block indigo"></div>
  <div class="border"></div>
  <div class="block violet"></div>
</div>
<div class="container">
  <section class="indexsidebar">
    <a href="/paints/new">Add New Paint</a>
    <br>
    <br>
    <a href="/paints">View Top Paints</a>
    <br>
  </section>
  <section class="indexmain">
  {% for paint in paints %}
  <div class="paintsquare" style="background-color:{{paint.value}}">
    <a class="button" href="/paints/{{paint.id}}" style="color:{{paint.offset_value}}">{{paint.name}}</a>
  </div>
{% endfor %}
  </section>
</div>
