{% extends 'base.html'%}

{% block content %}
{% for paint in paints %}
<div>
  <div>
    <a href="/paints/{{paint.id}}">{{paint.name}}</a>
  </div>
</div>
{% endfor %}
<form method="POST" action="process-color.php">
  <label for="color-picker">Pick a color:</label>
  <input type="color" id="color-picker" name="color-picker">
  <button type="submit">Submit Color</button>
</form>
{% endblock %}
